{% extends "base_generica.html" %}

{% block content %}

    <h1>Lista de entidades cadastradas</h1>
    <br>

    <ul>
    {% for entidade in lista_entidade %}
        <li>
            Nome fantasia:
            <a href=" {{ entidade.get_absolute_url }}">{{ entidade.nome_fantasia }}</a> CNPJ: {{ entidade.cnpj }}
        </li>    
    {% endfor %}
    </ul>

{% endblock %}
