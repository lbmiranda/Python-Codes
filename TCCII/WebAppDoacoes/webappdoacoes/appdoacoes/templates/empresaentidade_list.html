{% extends "base_generica.html" %}

{% block content %}

    <h1>Lista de entidades cadastradas</h1>
    <br>

    <div>
        <form method="get">
            <input type="text" name="search" placeholder="Pesquisar...">
            <button type="submit">Pesquisar</button>
        </form>

        <p><a href="?">Limpar pesquisa</a></p>
    </div>

    <br>

    <div>
        <table>
            <thead>
            <tr>
                <th>Nome fantasia</th>
                <th>CNPJ</th>
            </tr>
            </thead>
            <tbody>
            {% for entidade in lista_entidade %}
                <tr>
                <td>
                    <a href="{{ entidade.get_absolute_url }}">{{ entidade.nome_fantasia }}</a>
                </td>
                <td>{{ entidade.cnpj }}</td>
                </tr>
                {% empty %}
                <tr>
                  <td colspan="3">Nenhum resultado encontrado.</td>
                </tr>
              {% endfor %}
            </tbody>
          </table>   
    </div>

  

{% endblock %}
