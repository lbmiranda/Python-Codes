{% extends "base_generic.html" %}

{% block content %}
  <h1>Renova: {{ instancia_livro.livro.titulo }}</h1>
  <p>Emprestado para: {{ instancia_livro.emprestado_para }}</p>
  <p{% if instancia_livro.atrasado %} class="text-danger"{% endif %}>Data devolução: {{ instancia_livro.data_devolucao }}</p>

  <form action="" method="post">
    {% csrf_token %}
    <table>
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit">
  </form>
{% endblock %}
