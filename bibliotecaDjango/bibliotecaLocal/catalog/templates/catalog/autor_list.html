{% extends "base_generic.html" %}

{% block content %}
  <h1>Lista de autores</h1>
  {% if autor_list %}
  <ul>
    {% for autor in autor_list %}
      <li>
        <a href=" {{ autor.get_absolute_url }}">{{ autor.nome }} {{ autor.sobrenome }} </a> 
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Não há autores cadastrados.</p>
  {% endif %}
{% endblock %}
